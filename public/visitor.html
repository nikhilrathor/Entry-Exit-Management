<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="jquery.js"></script>
    <script src="function.js"></script>
    <script src="VISITOR.js"></script>


    <title>Hello, VISITOR!</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand" href="#">
                <img src="1.jpeg" width="200" height="100" alt="">
            </a>
        </nav>
        <div class="jumbotron">
            <p class="lead">Enter Your Personal Details and select the Host </p>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email and phone number with anyone else.</small>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPhoneNumber">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneno" placeholder="PhoneNumber">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputHost">Host</label>
                    <select id="hostdetails" class="form-control">
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">ENTRY</h5>
                            <p class="card-text">Wanna start the meeting</p>
                            <button id="checkin" class="btn btn-primary">Checkin</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">EXIT</h5>
                            <p class="card-text">Is your meeting over</p>
                            <button id="checkout" class="btn btn-primary">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
